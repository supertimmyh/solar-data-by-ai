<html>

    <meta charset="utf-8"/>

    <title>Google Maps Solar API</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles/global.css"/>
  </head>

  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
      <div class="row">
        <div class="col-4">
          <form class="row g-4">
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Annual kWh Cap
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" id="inputEmail" placeholder="Your Name">
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control" id="contactNumber" placeholder="Contact Number">
            </div>
            <div class="col-12">
              <input type="text" class="form-control" id="inputAddress" placeholder="Email">
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="creditCompensation" placeholder="Credit Compensation">
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="importRate" placeholder="Import Rate ($/kWh)">
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="exportRate" placeholder="Export Rate ($/kWh)">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="monthlyFee" placeholder="Monthly Fee ($)">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="escalationRate" placeholder="Escalation Rate">
            </div>
            <div class="col-12">
              <div class="col-12">
                <label for="formControlRange">Monthly Average Bill</label>
              </div>
              <div class="col-12">
                <label for="min" class="float-start">10</label>
                <label for="max" class="float-end">1000+</label>
                <input type="range" class="form-control-range col-12" id="formControlRange" min="10" max="1000" value="100">
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  <small>
                    You would share the data with us throgh GreenButton Connect My Data (CMD) &reg;.
                  </small>
                  <a href="https://cert.greenbuttonalliance.org/certificate/5a3b806d-0c69-5443-bc9d-0b8d6bddb152" target="_blank">
                    <img src="assets/gbc-dmd.jpeg" alt="Green Button Certified DMD" border="0" width="20" />
                  </a>
                </label>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="inputCity">Utility Account</label>
                <input type="text" class="form-control" id="acctNumber">
              </div>
              <div class="col-md-6">
                <label for="utilityName">Utility Name</label>
                <select id="utilityName" class="form-control">
                  <option selected>Choose...</option>
                  <option>ABC Electricity Inc.</option>
                  <option>XYZ Power Corp.</option>
                  <option>MN Utility LLC</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-8">
          <div id="solar-panels"></div>
        </div>
      </div>
    </div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- prettier-ignore -->
    <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})

    <script src="scripts/client.js" type="module" defer></script>

    <script type="module">
      const element = document.getElementById("solar-panels");

      const solarPanelsMap = new window.SolarPanelsMap("", element);
    </script>
  </body>
</html>
